<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67db8bddd3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css" media="screen">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
</head>

<body>
    <img src="./assets/images/background.jpg" id="background"/>
    <header>
        <div class="header_left">
            <img src="./assets/images/logoimg.png"/>
        </div>
        <div class="header_right">
            <form>
                <div class="language">
                    <select>
                        <option>Português</option>
                        <option>Inglês</option>
                    </select>
                </div>
                <div class="register">
                    <input type="button" value="Entrar"/>
                </div>
            </form>
        </div>
    </header>
    <main>
        <div>
            <div class="title">
                Filmes, séries e muito <br>
                mais. Sem limites.
            </div>
            <div class="subtitle">
                Assista onde quiser. Cancele quando quiser.
            </div>
            <div class="finaltitle">
                Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.
            </div>
        </div>
        <div class="login">
            <div class="email">
                <input type="text" placeholder="Email">
            </div>
            <div>
                <input type="button" value="Vamos lá">
            </div>
        </div>
    </main>
</body>
</html>
